{% extends 'customer.html' %}

{% block header %}
{% endblock %}

{% block content %}

<div style="max-width: 550px;  " id="container" class="container mt-5">
    <div class="progress px-1" style="height: 3px;">
        <div class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="step-container d-flex justify-content-between">
        <div class="step-circle-current">1</div>
        <div class="step-circle">2</div>
        <div class="step-circle">3</div>
        <div class="step-circle">4</div>
    </div>
</div>


<div class="container mt-5">
    <h1 class="h3 mb-4 text-gray-800 text-center">メールアドレスによる認証</h1>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <form method="post" action="/send_verification_email">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <div class="mb-3">
                            <label for="email" class="form-label">メールアドレス</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="example@example.com" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">認証メールを送信</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
