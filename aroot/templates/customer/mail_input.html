{% extends 'customer.html' %}

{% block header %}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="h3 mb-4 text-gray-800 text-center">メールアドレスによる認証</h1>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <form method="post" action="/send_verification_email">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <div class="mb-3">
                            <label for="email" class="form-label">メールアドレス</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="example@example.com" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">認証メールを送信</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
