{% extends 'customer.html' %}


{% block slider %}
  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link {{ 'collapsed' if request.path != '/faq' else '' }}" href="/faq">
          <i class="bi bi-question-circle"></i>
          <span>F.A.Q</span>
        </a>
      </li><!-- End F.A.Q Page Nav -->

    </ul>

  </aside><!-- End Sidebar-->
{% endblock %}

{% block content %}
<main id="main" class="main">
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8 col-md-8 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="{{ url_for('static', filename='image/sd.png') }}" alt="">
                  <span class="d-none d-lg-block">A-Root</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">アカウント登録</h5>
                    <p class="text-center small"></p>
                  </div>

                  <form action="/register" method="post" class="row g-3 needs-validation" novalidate>

                  　<div class="col-12">
                      <label for="yourEmail" class="form-label">メールアドレス</label>
                      <input value="{{ customer.email }}" type="email" name="email" class="form-control" id="yourEmail" disabled>
                      <div class="invalid-feedback">メールアドレスを入力してください</div>
                    </div>

                    <div class="col-12">
                      <label for="wordpress_url" class="form-label">ワードプレスURL</label>
                      <input type="text" name="wordpress_url" class="form-control" id="wordpress_url" required>
                      <div class="invalid-feedback">ワードプレスURLを入力してください</div>
                    </div>

                    <div class="col-12">
                      <label for="name" class="form-label">名前（企業名）</label>
                      <input type="text" name="name" class="form-control" id="name" required>
                      <div class="invalid-feedback">名前（企業名）を入力してください</div>
                    </div>

                    <div class="col-12">
                      <label for="password" class="form-label">パスワード</label>
                      <input type="password" name="password" class="form-control" id="password" required>
                      <div class="invalid-feedback">パスワードを入力してください</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms"><a href="/terms" target="_blank">利用規約</a>に同意する</label>
                        <div class="invalid-feedback">利用規約に同意する必要があります</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">アカウントを作成する</button>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
{% endblock %}
