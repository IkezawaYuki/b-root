{% extends 'customer.html' %}

{% block header %}
{% endblock %}

{% block content %}

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">A Root</h1>
                                </div>
                                <form id="login_form" method="post" class="user">
                                    <div class="mb-3">
                                        <input name="email" type="email" class="form-control form-control-user"
                                            id="email" aria-describedby="emailHelp"
                                            placeholder="Eメールアドレス">
                                    </div>
                                    <div class="mb-3">
                                        <input name="password" type="password" class="form-control form-control-user"
                                            id="password" placeholder="パスワード">
                                    </div>
                                    <button id="login_btn" class="btn btn-primary btn-user form-control form-control-user ">ログイン</button>
                                </form>
                                <br>
                                {% if env == "develop" %}
                                    <a class="m-1" href="/pre_register">A-Rootが始めての方</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("login_btn").addEventListener("click", (event) => {
        showLoadingOverlay();
        document.getElementById("login_btn").disabled = true;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        post("/login", {email, password});
    })
</script>

{% endblock %}
