{% extends 'admin.html' %}

{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>管理ダッシュボード</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">

            <!-- Customers Card -->
            <div class="col-xxl-4 col-md-6">
              <div class="card info-card customers-card">

                <div class="card-body">
                  <h5 class="card-title">顧客 <span>| 総数</span></h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-people"></i>
                    </div>
                    <div class="ps-3">
                      <h6>{{ total_customers }}</h6>
                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Customers Card -->

            <!-- Admin Users Card -->
            <div class="col-xxl-4 col-md-6">
              <div class="card info-card admin-card">

                <div class="card-body">
                  <h5 class="card-title">管理者 <span>| 総数</span></h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-shield-check"></i>
                    </div>
                    <div class="ps-3">
                      <h6>{{ total_admin_users }}</h6>
                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Admin Users Card -->

            <!-- Posts Card -->
            <div class="col-xxl-4 col-md-6">
              <div class="card info-card posts-card">

                <div class="card-body">
                  <h5 class="card-title">投稿 <span>| 総数</span></h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-file-earmark-text"></i>
                    </div>
                    <div class="ps-3">
                      <h6>{{ total_posts }}</h6>
                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Posts Card -->

          </div>
        </div><!-- End Left side columns -->

      </div>
    </section>

    <!-- Quick Actions Section -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card shadow-sm">
            <div class="card-body">
              <div class="d-flex align-items-center mb-4">
                <i class="bi bi-lightning-charge text-primary me-2 fs-4"></i>
                <h5 class="card-title mb-0">クイックアクション</h5>
              </div>
              
              <div class="row g-3">
                <div class="col-md-6 col-lg-3">
                  <a href="/admin/customers" class="quick-action-btn btn btn-outline-primary w-100 h-100 d-flex flex-column align-items-center justify-content-center p-4 text-decoration-none">
                    <div class="quick-action-icon mb-3">
                      <i class="bi bi-people fs-1 text-primary"></i>
                    </div>
                    <div class="quick-action-content text-center">
                      <h6 class="mb-1 fw-bold">顧客一覧</h6>
                      <small class="text-muted">顧客を検索・管理</small>
                    </div>
                  </a>
                </div>
                <div class="col-md-6 col-lg-3">
                  <a href="/admin/register_customer" class="quick-action-btn btn btn-outline-success w-100 h-100 d-flex flex-column align-items-center justify-content-center p-4 text-decoration-none">
                    <div class="quick-action-icon mb-3">
                      <i class="bi bi-person-plus fs-1 text-success"></i>
                    </div>
                    <div class="quick-action-content text-center">
                      <h6 class="mb-1 fw-bold">新規顧客登録</h6>
                      <small class="text-muted">新しい顧客を追加</small>
                    </div>
                  </a>
                </div>
                <div class="col-md-6 col-lg-3">
                  <a href="/admin/admin-users" class="quick-action-btn btn btn-outline-info w-100 h-100 d-flex flex-column align-items-center justify-content-center p-4 text-decoration-none">
                    <div class="quick-action-icon mb-3">
                      <i class="bi bi-shield-check fs-1 text-info"></i>
                    </div>
                    <div class="quick-action-content text-center">
                      <h6 class="mb-1 fw-bold">管理者一覧</h6>
                      <small class="text-muted">管理者を確認</small>
                    </div>
                  </a>
                </div>
                <div class="col-md-6 col-lg-3">
                  <a href="/admin/register_user" class="quick-action-btn btn btn-outline-warning w-100 h-100 d-flex flex-column align-items-center justify-content-center p-4 text-decoration-none">
                    <div class="quick-action-icon mb-3">
                      <i class="bi bi-person-plus-fill fs-1 text-warning"></i>
                    </div>
                    <div class="quick-action-content text-center">
                      <h6 class="mb-1 fw-bold">新規管理者登録</h6>
                      <small class="text-muted">新しい管理者を追加</small>
                    </div>
                  </a>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </section>

    <style>
      .quick-action-btn {
        min-height: 140px;
        border-radius: 12px;
        border: 2px solid;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .quick-action-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      }
      
      .quick-action-btn:hover .quick-action-icon i {
        transform: scale(1.1);
      }
      
      .quick-action-icon i {
        transition: transform 0.3s ease;
      }
      
      .quick-action-btn.btn-outline-primary:hover {
        background: linear-gradient(135deg, #0d6efd, #6610f2);
        border-color: #0d6efd;
        color: white;
      }
      
      .quick-action-btn.btn-outline-success:hover {
        background: linear-gradient(135deg, #198754, #20c997);
        border-color: #198754;
        color: white;
      }
      
      .quick-action-btn.btn-outline-info:hover {
        background: linear-gradient(135deg, #0dcaf0, #6f42c1);
        border-color: #0dcaf0;
        color: white;
      }
      
      .quick-action-btn.btn-outline-warning:hover {
        background: linear-gradient(135deg, #ffc107, #fd7e14);
        border-color: #ffc107;
        color: white;
      }
      
      .quick-action-btn:hover .quick-action-icon i,
      .quick-action-btn:hover .quick-action-content h6,
      .quick-action-btn:hover .quick-action-content small {
        color: white !important;
      }
    </style>

</main><!-- End #main -->

{% endblock %}
