{% extends 'admin.html' %}

{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>新規管理者登録</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin">Home</a></li>
          <li class="breadcrumb-item">管理者管理</li>
          <li class="breadcrumb-item active">新規登録</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-8">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">管理者情報入力</h5>

              <!-- Admin User Registration Form -->
              <form method="post" class="row g-3">
                
                <div class="col-md-6">
                  <label for="name" class="form-label">名前 *</label>
                  <input value="{{ admin_user.name }}" name="name" type="text" class="form-control" id="name" required>
                </div>

                <div class="col-md-6">
                  <label for="email" class="form-label">メールアドレス *</label>
                  <input value="{{ admin_user.email }}" name="email" type="email" class="form-control" id="email" required>
                </div>

                <div class="col-12">
                  <label for="password" class="form-label">パスワード *</label>
                  <input name="password" type="password" class="form-control" id="password" required>
                  <div class="form-text">8文字以上で設定してください</div>
                </div>

                <div class="text-center">
                  <button type="submit" id="save_user" class="btn btn-success">
                    <i class="bi bi-check-circle me-1"></i>登録
                  </button>
                  <a href="/admin/admin-users" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i>戻る
                  </a>
                </div>

              </form><!-- End Admin User Registration Form -->

            </div>
          </div>

        </div>
      </div>
    </section>

</main><!-- End #main -->

<script>
    // Form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('row');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

{% endblock %}
