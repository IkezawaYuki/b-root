{% extends "base.html" %}

{% block header %}
    <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="{{ url_for('admin_user.index') }}" class="logo d-flex align-items-center">
        <img src="{{ url_for('static', filename='image/sd.png') }}" alt="">
        <span class="d-none d-lg-block">A-Root Admin</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item dropdown pe-3">
          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <span class="d-none d-md-block dropdown-toggle ps-2">{{ login_name }}</span>
          </a><!-- End Profile Image Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center" href="/admin/logout">
                <i class="bi bi-box-arrow-right"></i>
                <span>ログアウト</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->
      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->
{% endblock %}

{% block slider %}
  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link {{ 'collapsed' if request.path != '/admin' and '/admin?' not in request.full_path else '' }}" href="/admin">
          <i class="bi bi-grid"></i>
          <span>ダッシュボード</span>
        </a>
      </li><!-- End Dashboard Nav -->
      
      <li class="nav-item">
        <a class="nav-link {{ 'collapsed' if '/admin/customers' not in request.path else '' }}" href="/admin/customers">
          <i class="bi bi-people ms-3"></i><span>顧客一覧</span>
        </a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link {{ 'collapsed' if '/admin/register_customer' not in request.path else '' }}" href="/admin/register_customer">
          <i class="bi bi-person-plus ms-3"></i><span>新規顧客登録</span>
        </a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link {{ 'collapsed' if '/admin/admin-users' not in request.path else '' }}" href="/admin/admin-users">
          <i class="bi bi-shield-check ms-3"></i><span>管理者一覧</span>
        </a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link {{ 'collapsed' if '/admin/register_user' not in request.path else '' }}" href="/admin/register_user">
          <i class="bi bi-person-plus-fill ms-3"></i><span>新規管理者登録</span>
        </a>
      </li>

    </ul>

  </aside><!-- End Sidebar-->
{% endblock %}
