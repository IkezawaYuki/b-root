<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>A Root</title>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/sd.ico') }}">
</head>
<body>

    <header>
      {% block header %}{% endblock %}
    </header>

    <div id="loadingOverlay" class="loading-overlay d-none">
        <div style="width: 3rem; height: 3rem;" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    {% for message in get_flashed_messages() %}
        <div class="container">
            <div class="mt-5 alert alert-warning" role="alert">
              {{ message }}
            </div>
        </div>
    {% endfor %}

    {% block content %}{% endblock %}

    <footer class="sticky-footer bg-white">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span class="mr-2"><a target="_blank" rel="noopener" href="https://strategy-drive.jp/">運営会社</a></span>
                <span class="mr-2"><a href="/terms">利用規約</a></span>
                <span class="mr-2"><a href="/privacy">プライバシーポリシー</a></span>
                <span>Copyright &copy; A-Root 2024</span>
            </div>
        </div>
    </footer>

    {% block logoutmodal %}{% endblock %}

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v18.0&appId=1499558264220625" nonce="f2Xbvzub"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='javascript/common.js') }}"></script>
</body>
</html>
