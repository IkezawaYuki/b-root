{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}

<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">顧客登録</h1>
                        </div>
                        <form method="post" class="user">
                            <div class="form-group">
                                <input value="{{ customer.name }}" name="name" type="text" class="form-control form-control-user" id="inputName"
                                    placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input value="{{ customer.email }}" name="email" type="email" class="form-control form-control-user" id="inputEmail"
                                    placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input value="{{ customer.wordpress_url }}" name="wordpress_url" type="text" class="form-control form-control-user" id="inputWordpress"
                                    placeholder="Wordpress URL">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input name="password" type="password" class="form-control form-control-user"
                                        id="exampleInputPassword" placeholder="Password">
                                </div>
                                <div class="col-sm-6">
                                    <input name="repeat_password" type="password" class="form-control form-control-user"
                                        id="exampleRepeatPassword" placeholder="Repeat Password">
                                </div>
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary btn-user btn-block" />
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
